<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T.A.R.K. Secure Terminal - Mark II</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #010408;
            color: #00eeff;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Neural Background Canvas */
        #hologram-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        /* Scanline Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 20;
        }

        #terminal {
            width: 80%;
            max-width: 800px;
            padding: 40px;
            background: rgba(3, 10, 16, 0.85);
            border: 1px solid rgba(0, 238, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 238, 255, 0.1), inset 0 0 20px rgba(0, 238, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(4px);
            position: relative;
            z-index: 10;
        }

        .line { margin: 10px 0; text-shadow: 0 0 5px #00eeff; opacity: 0; }
        .visible { opacity: 1; }
        .cursor::after { content: "â–ˆ"; animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        #auth-section { display: none; margin-top: 20px; }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00eeff;
            color: #00eeff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            outline: none;
            width: 250px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00eeff;
            letter-spacing: 2px;
        }

        .granted { color: #00ffaa; text-shadow: 0 0 10px #00ffaa; }
        .denied { color: #ff003c; text-shadow: 0 0 10px #ff003c; }

        /* Arc Reactor Decryption Ring */
        #arc-reactor {
            display: none;
            width: 60px;
            height: 60px;
            margin: 20px auto;
            border: 4px solid transparent;
            border-top: 4px solid #00eeff;
            border-bottom: 4px solid #00eeff;
            border-radius: 50%;
            animation: spin 1s linear infinite, glow 2s ease-in-out infinite;
        }
        
        #arc-reactor::before {
            content: "";
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 2px solid transparent;
            border-left: 2px solid #00ffaa;
            border-right: 2px solid #00ffaa;
            border-radius: 50%;
            animation: spin-reverse 0.5s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }
        @keyframes glow { 50% { box-shadow: 0 0 20px #00eeff, inset 0 0 15px #00eeff; } }

        #secret-message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 238, 255, 0.05);
            border-left: 4px solid #00ffaa;
            font-size: 1.4rem;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; filter: blur(10px); transform: translateY(10px); } to { opacity: 1; filter: blur(0); transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="hologram-bg"></canvas>

    <div id="terminal">
        <div id="output"></div>
        
        <div id="auth-section">
            <span class="cursor">ENTER OVERRIDE DIRECTIVE: </span>
            <input type="password" id="passcode" autocomplete="off" autofocus>
        </div>

        <div id="arc-reactor"></div>

        <div id="secret-message">
            <span style="color: #00ffaa; font-size: 0.9em;">[DECRYPTION COMPLETE]</span><br><br>
            "Astro-navigation arrays calibrated. Neural link efficiency at 99.8%. The orbital trajectory is locked. See you among the stars, Yugant."
        </div>
    </div>

    <script>
        // --- CUSTOMIZATION SECTION ---
        const CORRECT_PASSWORD = "JARVIS"; 
        const bootSequence = [
            "INITIALIZING MARK II MAINFRAME...",
            "CALIBRATING ASTROPHYSICS ENGINE...",
            "NEURAL NETWORK: ONLINE",
            "STELLAR CARTOGRAPHY: SYNCED",
            "ENCRYPTED PAYLOAD DETECTED.",
            "AWAITING MANUAL OVERRIDE..."
        ];
        // -----------------------------

        // --- WEB AUDIO API (Synthesized SFX) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(freq, type, duration, vol=0.1) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playKeystroke() { playTone(Math.random() * 200 + 800, 'square', 0.05, 0.02); }
        function playSuccess() { playTone(600, 'sine', 0.1, 0.1); setTimeout(() => playTone(800, 'sine', 0.3, 0.1), 100); }
        function playError() { playTone(150, 'sawtooth', 0.4, 0.1); }

        // --- BACKGROUND NEURAL NETWORK LOGIC ---
        const canvas = document.getElementById('hologram-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#00eeff'; ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 238, 255, ${1 - dist/120})`; ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateCanvas);
        }
        animateCanvas();

        // --- TERMINAL LOGIC ---
        const outputDiv = document.getElementById('output');
        const authSection = document.getElementById('auth-section');
        const passcodeInput = document.getElementById('passcode');
        const arcReactor = document.getElementById('arc-reactor');
        const secretMessageDiv = document.getElementById('secret-message');
        
        function jarvisSpeak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.pitch = 0.8; speech.rate = 1.1; window.speechSynthesis.speak(speech);
        }

        async function typeLine(text, customClass = '', delay = 30) {
            return new Promise(resolve => {
                const p = document.createElement('div');
                p.className = `line visible ${customClass}`;
                outputDiv.appendChild(p);
                let i = 0;
                function typeChar() {
                    if (i < text.length) {
                        p.textContent += text.charAt(i);
                        if(text.charAt(i) !== ' ') playKeystroke(); // Beep on typing
                        i++;
                        setTimeout(typeChar, delay);
                    } else { resolve(); }
                }
                typeChar();
            });
        }

        async function startBootSequence() {
            for (let line of bootSequence) {
                await typeLine(line, '', 20);
                await new Promise(r => setTimeout(r, 300)); 
            }
            authSection.style.display = 'block';
            passcodeInput.focus();
        }

        passcodeInput.addEventListener('keypress', function() { playKeystroke(); }); // Beep on user typing

        passcodeInput.addEventListener('keydown', async function(e) {
            if (e.key === 'Enter') {
                const attempt = passcodeInput.value.toUpperCase();
                passcodeInput.disabled = true;
                
                if (attempt === CORRECT_PASSWORD) {
                    playSuccess();
                    jarvisSpeak("Authorization verified. Calibrating orbital telemetry. Welcome back, Yugant.");
                    await typeLine("ACCESS GRANTED. INITIATING DECRYPTION MATRIX...", "granted", 40);
                    
                    authSection.style.display = 'none';
                    arcReactor.style.display = 'block'; // Show spinning UI
                    
                    setTimeout(() => {
                        arcReactor.style.display = 'none';
                        secretMessageDiv.style.display = 'block';
                    }, 3500); // 3.5 seconds of "decrypting" suspense
                } else {
                    playError();
                    jarvisSpeak("Warning. Security breach detected.");
                    await typeLine("ACCESS DENIED. LOCKDOWN PROTOCOLS ENGAGED.", "denied", 20);
                    
                    setTimeout(() => {
                        passcodeInput.value = '';
                        passcodeInput.disabled = false;
                        passcodeInput.focus();
                    }, 2000);
                }
            }
        });

        window.onload = startBootSequence;
    </script>
</body>
</html>
